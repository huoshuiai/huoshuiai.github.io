name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install, build, and upload
        uses: withastro/action@v0

permissions:
  contents: read
  pages: write
  id-token: write
